<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Catch Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
        #pause-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="pause-btn">Pause</button>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const basket = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 100,
            width: 100,
            height: 20,
            color: 'brown',
            speed: 10
        };

        const apples = [];
        const appleRadius = 10;
        let score = 0;

        function drawBasket() {
            ctx.fillStyle = basket.color;
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
        }

        function drawApples() {
            ctx.fillStyle = 'red';
            apples.forEach(apple => {
                ctx.beginPath();
                ctx.arc(apple.x, apple.y, appleRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function moveApples() {
            apples.forEach(apple => {
                apple.y += apple.speed;
            });
        }

        function checkCollision() {
            apples.forEach((apple, index) => {
                if (
                    apple.y + appleRadius > basket.y &&
                    apple.x > basket.x &&
                    apple.x < basket.x + basket.width
                ) {
                    apples.splice(index, 1);
                    score++;
                } else if (apple.y - appleRadius > canvas.height) {
                    apples.splice(index, 1);
                }
            });
        }

        function spawnApple() {
            const x = Math.random() * canvas.width;
            apples.push({ x, y: 0, speed: 5 });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBasket();
            drawApples();
            moveApples();
            checkCollision();
            drawScore();
        }

        let isPaused = false;
        const pauseButton = document.getElementById('pause-btn');

        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused) {
                gameLoop();
            }
        });

        function gameLoop() {
            if (isPaused) return;
            update();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && basket.x > 0) {
                basket.x -= basket.speed;
            } else if (e.key === 'ArrowRight' && basket.x + basket.width < canvas.width) {
                basket.x += basket.speed;
            }
        });

        setInterval(spawnApple, 1000);
        gameLoop();
    </script>
</body>
</html>
